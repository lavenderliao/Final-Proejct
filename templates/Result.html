<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        .red {
            color: rgb(6, 29, 161);
        }
    </style>
</head>

<body>
    <p class="red"> 
        {{recommendation_result}} <br/>
        The rating is {{rating}}. <br/>
        The sentiment analysis results are {{sentiment_result}}. <br/>
        The similarity result are {{similarity_result}}. <br/>
        The most common words are
        {% for pair in freq_word_list %}
        <li>
            {{ pair[1] }}: {{ pair[0] }}
        </li>
        {% endfor %}
    
    </p>
</body>

</html>
